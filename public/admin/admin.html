<h1>{{title}}</h1>
<div class="container panel">
  <form ng-submit="add_product()">
    <div class="form-group">
      <label for="product_name">Product Name</label>
      <input ng-model="name" type="text" class="form-control" id="product_name" placeholder="Potato">
    </div>
    <div class="form-group">
      <label for="product_price">Product Price</label>
      <input ng-model="price" type="number" class="form-control" id="product_price" placeholder="5 RON">
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>

  <div class="panel">
    <p ng-show="display">{{msg}}</p>
    <div class="sub_menu">
      <ul class="list-group">
        <li ng-click="change_panel(1)" class="list-group-item">View Orders</li>
        <li ng-click="change_panel(2)" class="list-group-item">View Products</li>
      </ul>
    </div>
    <ul ng-show="display" class="list-group product_list">
      <li ng-repeat="product in products" class="list-group-item">
        <div class="details">
          <label style="display:block">Name:{{product.name}}</label>
          <label >Price:{{product.price}}</label>
        </div>
        <div class="action_btns">
          <button ng-click="product_details(product._id)" class="btn btn-primary" type="button" name="button">View</button>
          <button ng-click="delete_product(product._id)"class="btn btn-danger" type="button" name="button">Delete</button>
        </div>
      </li>
    </ul>
    <ul ng-show="!display" class="list-group order_list">
      <li ng-repeat="order in orders" class="list-group-item">
        <div class="details">
          <label style="display:block">User_id:{{order.user_id}}</label>
          <label style="display:block" ng-repeat="order_elem in order.order_list">Product:{{order_elem.product.name}}</label>
        </div>
      </li>
    </ul>

  </div>
</div>
