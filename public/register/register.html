<div class="container panel" ng-controller="registerCtrl">
  <h1>{{title}}</h1>

  <form ng-submit="register()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
